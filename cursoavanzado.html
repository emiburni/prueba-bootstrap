<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Maqueteando con Bootstrap</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="./img/Bootstrap_logo.svg.png" alt="logoDelSitio" width="30" height="24" class="d-inline-block align-text-top">
                    Aprendiendo Bootstrap en Coder
                    </a>
                </div>
            </nav>
        </div>
        <div class="row formulary">
            <div class="col-6">
            <h2>Incríbete al curso Avanzado y aprovecha el descuento!</h2>
            <br><br><br>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tu Correo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No lo compartiremos con nadie más.</div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Elige tu contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn purple text-light">Inscríbete</button>
            </form>
        </div>
        <div class="col-6 text-center">
            <img class="logoboot" src="./img/Bootstrap_logo.svg.png" alt="">
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
